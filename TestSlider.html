<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
.slideshow {
  position: relative;
  height: 400px;
  overflow: hidden;
}
.slideshow img {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  height: 100%;
  transition: opacity 0.5s ease-in-out;
}
.slideshow img.active {
  opacity: 1;
}

	</style>
</head>
<body>
<div class="slideshow">
	<img src="images/Slide 4.png" alt="">
	<img src="images/Slide 5.png" alt="">
	<img src="images/Slide 6.png" alt="">
</div>

<script type="text/javascript">
	function startSlideshow() {
  const images = document.querySelectorAll('.slideshow img');
  let currentIndex = 0;

  setInterval(() => {
    // Устанавливаем текущее изображение с нулевой прозрачностью
    images[currentIndex].classList.remove('active');
    // Увеличиваем индекс или переходим на начало, если достигнут конец
    currentIndex = (currentIndex + 1) % images.length;
    // Устанавливаем следующее изображение с полной прозрачностью
    images[currentIndex].classList.add('active');
  }, 3000); // Интервал переключения в миллисекундах (здесь 3 секунды)
}

startSlideshow();

</script>
</body>
</html>
